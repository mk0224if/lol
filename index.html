<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>10を作るゲーム</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>
<body>
  <h1>10を作るゲーム</h1>

  <div id="plateArea">
    <p>数字プレート: <span id="plateDisplay"></span></p>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" autocomplete="off" placeholder="式を入力してください" />
    <button id="submitBtn">回答</button>
  </div>

  <div id="inputButtons">
    <button type="button" class="inputBtn">0</button>
    <button type="button" class="inputBtn">1</button>
    <button type="button" class="inputBtn">2</button>
    <button type="button" class="inputBtn">3</button>
    <button type="button" class="inputBtn">4</button>
    <button type="button" class="inputBtn">5</button>
    <button type="button" class="inputBtn">6</button>
    <button type="button" class="inputBtn">7</button>
    <button type="button" class="inputBtn">8</button>
    <button type="button" class="inputBtn">9</button>
    <button type="button" class="inputBtn">+</button>
    <button type="button" class="inputBtn">−</button>
    <button type="button" class="inputBtn">×</button>
    <button type="button" class="inputBtn">÷</button>
    <button type="button" id="parenBtn" class="inputBtn">(</button>
    <button type="button" id="backspaceBtn">←</button>
    <button type="button" id="clearBtn">クリア</button>
  </div>

  <p id="timer">残り時間: 30秒</p>
  <p id="score">連続正解数: 0</p>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
